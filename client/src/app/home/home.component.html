<div class="container mt-5">
    <div *ngIf="!registerMode" class="text-center">
        <h1>歡迎來到我的網頁</h1>
        <p class="lead">來玩玩看吧!!!!</p>

        <div class="text-center">
            <button (click)="registerToggle()" class="btn btn-primary btn-lg mr-2">註冊</button>
            <button class="btn btn-success btn-lg">登入</button>
        </div>
    </div>
    

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <app-register (canelRegister)="canelRegisterMode($event)"></app-register>
            </div>
        </div>
    </div>
</div>
