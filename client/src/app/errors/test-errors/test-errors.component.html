<ng-container>
    <button (click)="get500Error()" class="btn-outline-primary mr-3">測試-內部錯誤(500)</button>
    <button (click)="get400Error()" class="btn-outline-primary mr-3">測試-錯誤請求(400)</button>
    <button (click)="get401Error()" class="btn-outline-primary mr-3">測試-無驗證(401)</button>
    <button (click)="get404Error()" class="btn-outline-primary mr-3">測試-找不到頁面(404)</button>
    <button (click)="get400ValidationError()" class="btn-outline-primary mr-3">測試-資料驗證錯誤(400)</button>
</ng-container>
